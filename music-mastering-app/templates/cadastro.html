{% extends "base.html" %}

{% block title %}Cadastro - Plataforma para Produtores Musicais{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> Cadastro</h1>
            <p>Crie sua conta gratuita e comece a usar a plataforma</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres">
                <small>A senha deve ter pelo menos 6 caracteres</small>
            </div>

            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme sua senha">
            </div>

            <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
        </form>

        <div class="auth-footer">
            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
        </div>
    </div>
</div>
{% endblock %}
